{% extends "base.html" %}

{% block content %}
    <h2>Allocation Input</h2>
    <form action="/allocate" method="post">
        <label for="startT">Start Temperature:</label>
        <input type="number" id="startT" name="startT" step="0.01" min="0" value="2.0" required><br><br>
        <label for="endT">End Temperature:</label>
        <input type="number" id="endT" name="endT" step="0.01" min="0" value="0.01" required><br><br>
        <label for="PREFERENCE_ENERGY">PREFERENCE_ENERGY:</label>
        <input type="number" id="PREFERENCE_ENERGY" name="PREFERENCE_ENERGY" step="0.01" min="0" value="0.25" required><br><br>
        <label for="STAFF_OVERLOAD_ENERGY">STAFF_OVERLOAD_ENERGY:</label>
        <input type="number" id="STAFF_OVERLOAD_ENERGY" name="STAFF_OVERLOAD_ENERGY" step="0.01" min="0" value="2" required><br><br>
        <label for="NO_PROJECT_ENERGY">NO_PROJECT_ENERGY:</label>
        <input type="number" id="NO_PROJECT_ENERGY" name="NO_PROJECT_ENERGY" step="0.01" min="0" value="5" required><br><br>
        <label for="PROJECT_OVERLOAD_ENERGY">PROJECT_OVERLOAD_ENERGY:</label>
        <input type="number" id="PROJECT_OVERLOAD_ENERGY" name="PROJECT_OVERLOAD_ENERGY" step="0.01" min="0" value="20" required><br><br>
        <input type="submit" value="Run Allocation Algorithm">
    </form>

    <div id="loading-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px;">
            Loading...
        </div>
    </div>

    <script>
        const form = document.getElementById('allocation-form');
        const loadingScreen = document.getElementById('loading-screen');

        form.addEventListener('submit', () => {
            loadingScreen.style.display = 'block';
        });
    </script>
{% endblock %}
